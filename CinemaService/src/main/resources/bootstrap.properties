#Application name
spring.application.name=cinema-service

#Server port 
server.port=8086
management.security.enabled=false

# MONGODB (MongoProperties)
mongodb.databasename=cinemaservice-dpy
mongodb.host=localhost
mongodb.port=27017

#Page size in find all
general.pageSize=50

#General date format
general.dateFormat=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

#RabbitMQ specification
spring.rabbitmq.address=rabbit-mq-server:5672