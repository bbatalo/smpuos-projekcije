#Application name
spring.application.name=movie-service

#Server port 
server.port=8082
management.security.enabled=false

# MONGODB (MongoProperties)
mongodb.databasename=movieservice-dpy
mongodb.host=localhost
mongodb.port=27017

#Page size in find all
general.pageSize=20

#General date format
general.dateFormat=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

#General release date format
general.releaseDateFormat=yyyy-MM-dd

#RabbitMQ specification
spring.rabbitmq.address=rabbit-mq-server:5672